<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  {% include header.html %}
  {% if site.projects.size > 0 %}
  <ul id="content">
    {% for project in site.projects %}
      <li class="project">
        <a href="{{ project.url }}">{{ project.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% endif %}
</body>
</html>
